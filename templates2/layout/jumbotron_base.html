<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Roberto West">
        <meta name="description" content="">

        <title>{% block title %}Mi Sitio{% endblock %}</title>
        {% load static %}

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">

        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }

            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
            }
        </style>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
        {% block css %}{% endblock %}
    </head>
    <body>
        {% include "layout/jumbotron/navbar.html" %}

        <main role="main">
            <div class="jumbotron">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>

        {# include "layout/jumbotron/footer.html" #}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
    </body>
</html>
