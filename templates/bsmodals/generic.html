<div class="modal fade" id="{{bsmodals_dialog_id}}" tabindex="-1" role="dialog"
    aria-labelledby="{{bsmodals_dialog_id}}-title" aria-hidden="true">
  <div class="modal-dialog {% if not not_centered %}modal-dialog-centered{% endif %}" 
      role="document">
    <div class="modal-content">

      <div class="modal-header">
        {% block title %}
        {% endblock title %}
        {% if not hide_cancel %}
          <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        {% endif %}
      </div>

      <div class="modal-body">
        {% block body %}
        {% endblock body %}
      </div>

      <div class="modal-footer">
        {% block footer %}
        {% endblock footer %}
      </div>

    </div>
  </div>
</div>
