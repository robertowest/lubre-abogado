{% load humanize %}

{% for object in dataset %}
<tr>
    <td>{{object.cliente.fantasia}}</td>
    <td style="text-align: center">
        <a href="{% url 'gestion:accion_listado' object.idenc_mov %}">
            {{object.comprobante}}
        </a>
    </td>
    <td style="text-align: center">{{object.fecha|date:'d M Y'}}</td>
    <td style="text-align: right">{{object.total|intcomma}}</td>
    <td style="text-align: center">{{object.dias}} d√≠as</td>
</tr>
{% endfor %}
